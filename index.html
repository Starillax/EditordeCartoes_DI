<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Editor de Cartões</title>
</head>
<body>
    <script>
        let imgArray = ['imgs/coracao.png', 'imgs/sol.png', 'imgs/natal.png', 'imgs/fogos.png', 'imgs/animais.png'];

        function mudarNome(val) {
            document.querySelector("#nome").innerHTML = val;
        }

        function mudarTexto(val) {
            document.querySelector("#texto").innerHTML = val;
        }

        function mudarBorda(val) {
            document.querySelector("#cartao").style.border = val;
        }

        function mudarFundo(val) {
            document.querySelector("#cartao").style.backgroundColor = val;

        }

        function mudarImagem(val) {
            document.getElementById('img').src = imgArray[val];
        }
    </script>

    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Editor de Cartões</h3>
                        <p>Personalize um cartão para uma pessoa querida</p>

                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Escreva o nome da pessoa" onchange="mudarNome(this.value)">
                        </div>

                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Escreva uma mensagem" onchange="mudarTexto(this.value)">
                        </div>

                        <div class="col-md-12 mt-3">
                            <label class="mb-3 mr-1" for="borda">Escolha um tipo de borda para o cartão: </label>

                            <input class="btn-check" type="radio" id="pontos" name="borda" value="dotted" onclick="mudarBorda(this.value)">
                            <label class="btn btn-sm btn-outline-secondary" for="pontos">Pontilhada</label>

                            <input class="btn-check" type="radio" id="tracos" name="borda" value="dashed" onclick="mudarBorda(this.value)">
                            <label class="btn btn-sm btn-outline-secondary" for="tracos">Tracejada</label>

                            <input class="btn-check" type="radio" id="solido" name="borda" value="solid" onclick="mudarBorda(this.value)">
                            <label class="btn btn-sm btn-outline-secondary" for="solido">Sólida</label>

                            <input class="btn-check" type="radio" id="duplo" name="borda" value="double" onclick="mudarBorda(this.value)">
                            <label class="btn btn-sm btn-outline-secondary" for="duplo">Dupla</label>

                            <input class="btn-check" type="radio" id="nenhum" name="borda" value="none" onclick="mudarBorda(this.value)">
                            <label class="btn btn-sm btn-outline-secondary" for="nenhum">Sem borda</label>
                        </div>

                        <div class="col-md-12 mt-3">
                            <label class="mb-3 mr-1" for="cor_de_fundo">Escolha uma cor de fundo para o cartão: </label>

                            <input class="btn-check" type="radio" id="branco" name="cor_de_fundo" value="white" onclick="mudarFundo(this.value)">
                            <label class="btn btn-sm btn-outline-secondary" for="branco">Branco</label>

                            <input class="btn-check" type="radio" id="laranja" name="cor_de_fundo" value="orange" onclick="mudarFundo(this.value)">
                            <label class="btn btn-sm btn-outline-secondary" for="laranja">Laranja</label>

                            <input class="btn-check" type="radio" id="amarelo" name="cor_de_fundo" value="yellow" onclick="mudarFundo(this.value)">
                            <label class="btn btn-sm btn-outline-secondary" for="amarelo">Amarelo</label>

                            <input class="btn-check" type="radio" id="verde" name="cor_de_fundo" value="green" onclick="mudarFundo(this.value)">
                            <label class="btn btn-sm btn-outline-secondary" for="verde">Verde</label>

                            <input class="btn-check" type="radio" id="violeta" name="cor_de_fundo" value="violet" onclick="mudarFundo(this.value)">
                            <label class="btn btn-sm btn-outline-secondary" for="violeta">Violeta</label>
                        </div>

                        <div class="col-md-12 mt-3">
                            <label class="mb-3 mr-1" for="cor_de_fundo">Escolha uma imagem para o cartão: </label>

                            <input class="btn-check" type="radio" id="coracao" name="imagem" value="0" onclick="mudarImagem(this.value)">
                            <label class="btn btn-sm btn-outline-secondary" for="coracao">Coração</label>

                            <input class="btn-check" type="radio" id="sol" name="imagem" value="1" onclick="mudarImagem(this.value)">
                            <label class="btn btn-sm btn-outline-secondary" for="sol">Sol</label>

                            <input class="btn-check" type="radio" id="natal" name="imagem" value="2" onclick="mudarImagem(this.value)">
                            <label class="btn btn-sm btn-outline-secondary" for="natal">Natal</label>

                            <input class="btn-check" type="radio" id="fogos" name="imagem" value="3" onclick="mudarImagem(this.value)">
                            <label class="btn btn-sm btn-outline-secondary" for="fogos">Fogos de Artifício</label>

                            <input class="btn-check" type="radio" id="animais" name="imagem" value="4" onclick="mudarImagem(this.value)">
                            <label class="btn btn-sm btn-outline-secondary" for="animais">Animais</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="cartao" class="card text-center mb-3" style="width: 36rem;">
        <div class="card-body">
            <h5 class="card-title" id="nome">Nome da Pessoa,</h5>
            <p class="card-text" id="texto">mensagem.</p>
        </div>

        <br><br><br><br><br>


        <img id="img" src="imgs/coracao.png" class="card-img-bottom" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
